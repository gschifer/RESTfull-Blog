<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="/stylesheets/app.css">
	<body>
		<div class="ui fixed inverted menu">
			<div class="ui container">
				<div class="header item"><i class="rocketchat icon"></i>Blog</div>
				<a href="/" class="item">Home</a>
				<a href="/blogs/new" class="item">Nova Postagem</a>
			</div>
		</div>

		<div class="ui main text container">
			<div class="ui huge header"> RESTful blog App</div>
			<div class="ui top attached segment">
				<div class="ui divided items">
					<% blog.forEach(function(blog){ %>
						<div class="item">
							<div class="image">
								<img src="<%= blog.image %>">
							</div>
							<div class="content">
								<a class="header" href="/blogs/<%=blog._id%>"><%= blog.title %></a>	
								<div class="meta">
									<span><%= blog.created.toDateString() %></span>
								</div>
								<div class="description">
									<p><%- blog.body.substring(0, 100) %>...</p>
								</div>
								<div class="extra">
									<a class="ui floated basic purple button" href="/blogs/<%=blog._id%>">
										Abrir Post <i class="right chevron icon"></i>
									</a>
								</div>
							</div>	
						</div>
					<% }) %>
				</div>
			</div>
		</div>
						
	</body>
</html>
